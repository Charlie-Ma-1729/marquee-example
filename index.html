<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑馬燈範例</title>
</head>
<body>
    <h1>基本跑馬燈</h1>
    <marquee>這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>進入跑馬燈</h1>
    <marquee behavior="slide">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>反彈跑馬燈</h1>
    <marquee behavior="alternate">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>向左跑馬燈(預設)</h1>
    <marquee direction="left">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>向右跑馬燈</h1>
    <marquee direction="right">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>向上跑馬燈(高度編輯)</h1>
    <marquee direction="up" height="100px">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>向下跑馬燈(高度編輯)</h1>
    <marquee direction="down" height="100px">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>跑馬燈間距</h1>
    <marquee scrollamount="20">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>跑馬燈時距(限制)</h1>
    <marquee scrolldelay="1">這是一個跑跑跑跑跑跑跑馬燈</marquee>
    <h1>跑馬燈時距(突破限制)</h1>
    <marquee scrolldelay="1" truespeed>這是一個跑跑跑跑跑跑跑馬燈</marquee>
</body>
</html>
